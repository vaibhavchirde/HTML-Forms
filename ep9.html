<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form>
    <h1>Event Registration</h1>

    <label for="name">Name :</label><br>
    <input type="text" name="name" id="name">
<br>
<br>
    <label for="email">Email :</label><br>
    <input type="email" name="email" id="email">
<br>
<br>
    <label for="phone">Phone :</label><br>
    <input type="tel" name="phone" id="phone">

<br>
<br>
    <label for="occ">Occupation :</label><br><br>
    <select name="occupation" id="occ">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="mercedes">Mercedes</option>
    <option value="audi">Audi</option>
    
    </select>
<br><br>
    <label for="topic">Topics of Interest :</label><br><br>
    <label for="html">HTML</label>
    <input type="checkbox" name ="html" id="html"><br>
    <label for="css">CSS</label>
    <input type="checkbox" name ="css" id="css"><br>
    <label for="js">JavaScript</label>
    <input type="checkbox" name ="js" id="js"><br>


    <label for="comment">Comments :</label><br>
    <textarea name="com" id="comment" cols="30" rows="10"></textarea><br><br>
    <button>Register</button>


</form>

</body>
</html>
