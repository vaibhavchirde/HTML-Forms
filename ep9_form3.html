<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex form</title>
</head>
<body>
    <form>
    <h2>Complex Form</h2>
    <fieldset>
    <legend>Personal Information</legend>  
    <label for="name">Name </label>
    <input type="text" name="name" id="name">

    <label for="email">Email </label>
    <input type="email" name="email" id="email">

    <label for="phone">Phone </label>
    <input type="tel" name="phone" id="phone">

    <label for="dob">Date of Birth </label>
    <input type="date" name="dob" id="dob">

    <label for="gen">Gender</label>

    <label for="male">Male </label>
    <input type="radio" name="male" id="male">

    <label for="female">FeMale </label>
    <input type="radio" name="female" id="female">

    <label for="con">Country</label>
    <select name="con" id="con">
    <option value="ind">India</option>
    <option value="usa">United Nation</option>
    <option value="other">Other</option>
    
    </select>
</fieldset>

<fieldset>
<legend>Address</legend>

<label for="street">Street</label>
<input type="text" name ="street" id="street">

<label for="city">City</label>
<input type="text" name ="city" id="city">

<label for="state">State</label>
<input type="text" name ="state" id="state">

<label for="zp">Zipcode</label>
<input type="text" name ="zp" id="zp">

</fieldset>


<fieldset>
    <legend>Other Information</legend>
    <label for="com">Comments </label>
    <textarea name="com" id="com" cols="10" rows="10"></textarea>
    <label for="tcond">I agree all terms and condition</label>
    <input type="checkbox" name ="tcond" id="tcond">
</fieldset>

<button>Submit</button>

<label for="vaibhav">Vaibhav Chirde</label><br><br>
<input type="text" name="vaibhav" id="vaibhav">
    
    
    </form>
</body>
</html>
